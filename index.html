<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <dialog id="book-dialog">
        <form>
            <div class="form-body">
                <h4>New Book</h4>
                <div>
                    <label for="title"></label>
                    <input type="text" name="title" id="tile" placeholder="title">
                </div>
                <div>
                    <label for="author"></label>
                    <input type="text" name="author" id="author" placeholder="author">
                </div>
                <div>
                    <label for="page"></label>
                    <input type="number" name="page" id="page" placeholder="page">
                </div>
                <div>
                    <label for="is-read">Read?</label>
                    <input type="checkbox" name="is-read" id="is-read">
                </div>
            </div>
            <div class="buttons">
                <button id="close">Close</button>
                <button>Confirm</button>
            </div>
        </form>
    </dialog>

    <div class="button-container flex center">
        <button id="new-book">Add A New Book</button>
    </div>
</body>
</html>
